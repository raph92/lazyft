rsi:
  func:
    loc: 'tta.RSI'
    columns: null
    params: null
  columns:
    - 'rsi'
  values:
    buy: 30
    sell: 70
  compare:
    type: 'value'
  sell_op: '<'
  buy_op: '>'
  type: 'mom'
psar:
  func:
    loc: 'tta.SAR'
    columns: [ 'high', 'low' ]
  columns:
    - 'sar'
  compare:
    type: 'series'
    values:
      - 'ma'
      - 'ohlc'
  values:
    buy: null
    sell: null
  buy_op: 'crossed_above'
  sell_op: 'crossed_below'
  type: 'trend'
ewo:
  func:
    loc: 'ci.EWO'
    columns: null
  columns:
    - 'ewo'
  compare:
    type: 'value'
  values:
    buy: 0
    sell: 0
  buy_op: '>'
  sell_op: null
  type: 'osc'
bb_20:
  func:
    loc: 'ci.bollinger_bands'
    columns: null
  columns:
    - 'bb_lowerband'
    - 'bb_middleband'
    - 'bb_upperband'
  compare:
    type: 'series'
    values:
      - 'ma'
      - 'ohlc'
  values:
    buy: null
    sell: null
  buy_op: 'crossed_below'
  sell_op: 'crossed_above'
  type: 'vol'
bb_40:
  func:
    loc: 'ci.bollinger_bands'
    columns: null
    kwargs:
      window: 40
  columns:
    - 'bb_lowerband'
    - 'bb_middleband'
    - 'bb_upperband'
